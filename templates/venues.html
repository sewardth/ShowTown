<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  {% include 'common_links.inc' %}
  <script src="javascript/venues.js"></script>
	<title>Venues</title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
  <div id="page">
    {% include 'header.html' %}
    <h1>Venues</h1>
    <div class="microcopy">
			<input class="pull-right" type="text" name="search_venue" id="search_venue" placeholder="Search for a venue..."  />
			<ul class="nav selection-nav no_padding">
				<li>Viewing </li>
				<li class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle" id="selected_venue_type" href="#"><b class="caret"></b></a>
  			  <ul class="dropdown-menu" id="venue_types"><!-- filled in by set_selection_nav --></ul>
  			</li>
				<li>venues in </li>
				<li class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle" id="selected_state" href="#">Michigan<b class="caret"></b></a>
					<ul class="dropdown-menu">
  				  {% for venues_state in venues_states %}
              <li><a href="javascript:void(0)" onclick="load_page_content(null,'{{venues_state.abbr}}', null)">{{venues_state.name}}</a></li>
            {% endfor %}
	        </ul>
				</li>
				<li class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle" id="selected_gig_offer" href="#">With Gigs<b class="caret"></b></a>
					<ul class="dropdown-menu" id="gig_offers">
	        </ul>
				</li>
			</ul>
		</div>
		<hr/>    
    <div class="row">
      <div class="col-lg-12">
        <table class="venue-table table">
          <thead>
            <tr>
							<th style="width:125px;">&nbsp;</th>
							<th>Name <b class="caret"></b></th>
							<th>City</th>
							<th>Type</th>
							<th>Gigs</th>
						</tr>
          </thead>
          <tbody id='venue_data'>
          </tbody>
        </table>
      </div>
    </div>
    {% include 'footer.html' %}
  </div>
</body>
</html>
